<div class="form-container">
    <h2 class="form-title">NextStop Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="loginData.email" name="email" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="loginData.password" name="password" class="form-control"
                required />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-submit" [disabled]="loginForm.invalid">Login</button>
        </div>
    </form>
</div>

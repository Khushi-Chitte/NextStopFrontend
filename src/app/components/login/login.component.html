<div class="form-container">
  <h2 class="form-title">NextStop Login</h2>

  <!-- Show error message with alert-danger class -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Show success message with alert-success class -->
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input formControlName="email" type="email" id="email" class="form-control"
        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" required />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-messages">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
        <span *ngIf="loginForm.get('email')?.errors?.['maxlength']">Email cannot exceed 100 characters.</span>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password:</label>
      <input formControlName="password" type="password" id="password" class="form-control"
        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" required />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-messages">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
        <span *ngIf="loginForm.get('password')?.errors?.['maxlength']">Password cannot exceed 100 characters.</span>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <button type="submit" class="btn btn-submit" [disabled]="loginForm.invalid">Login</button>
    </div>

    <div class="form-group">
      <button class="btn btn-link" type="button" (click)="onForgetPassword()">Forget Password?</button>
    </div>
  </form>
</div>

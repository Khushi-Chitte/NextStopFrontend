<h2 class="text-center mt-4 mb-4">Update Route</h2>

<form (ngSubmit)="onSave()" #updateRouteForm="ngForm" class="p-4 border rounded shadow-sm bg-light">
  <!-- Origin Input -->
  <div class="mb-3">
    <label for="origin" class="form-label">Origin</label>
    <input
      type="text"
      id="origin"
      name="origin"
      [(ngModel)]="routeData.origin"
      required
      class="form-control"
      placeholder="Enter origin"
    />
  </div>

  <!-- Destination Input -->
  <div class="mb-3">
    <label for="destination" class="form-label">Destination</label>
    <input
      type="text"
      id="destination"
      name="destination"
      [(ngModel)]="routeData.destination"
      required
      class="form-control"
      placeholder="Enter destination"
    />
  </div>

  <!-- Distance Input -->
  <div class="mb-3">
    <label for="distance" class="form-label">Distance (in km)</label>
    <input
      type="number"
      id="distance"
      name="distance"
      [(ngModel)]="routeData.distance"
      required
      class="form-control"
      placeholder="Enter distance"
    />
  </div>

  <!-- Estimated Time Input -->
  <div class="mb-3">
    <label for="estimatedTime" class="form-label">Estimated Time (HH:mm)</label>
    <input
      type="text"
      id="estimatedTime"
      name="estimatedTime"
      [(ngModel)]="routeData.estimatedTime"
      required
      class="form-control"
      placeholder="Enter estimated time"
    />
  </div>

  <!-- Actions -->
  <div class="d-flex justify-content-between mt-4">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>

<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">NextStop Registration Form</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="p-4 border rounded shadow-sm bg-light">

        <div *ngIf="apiError" class="alert alert-danger" role="alert">
            {{ apiError }}
          </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name" />
            <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger mt-1">
                Name is required.
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" />
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger mt-1">
                Valid email is required.
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" 
                minlength="8" maxlength="255" />
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger mt-1">
                Password must be between 8 and 255 characters.
            </div>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" id="phone" formControlName="phone" class="form-control" placeholder="Enter your phone number" 
                pattern="^\d{10}$" />
            <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="text-danger mt-1">
                Phone must be numeric and exactly 10 digits.
            </div>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <textarea id="address" formControlName="address" class="form-control" placeholder="Enter your address" rows="2"></textarea>
            <div *ngIf="registerForm.get('address')?.invalid && registerForm.get('address')?.touched" class="text-danger mt-1">
                Address is required.
            </div>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role:</label>
            <select id="role" formControlName="role" class="form-select">
                <option value="" disabled>Select a role</option>
                <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
            </select>
            <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="text-danger mt-1">
                Role is required.
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
                Register
            </button>
        </div>
    </form>
</div>

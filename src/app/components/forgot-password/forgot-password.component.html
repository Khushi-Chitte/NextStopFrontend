<div class="forgot-password-container">
  <h2 class="title">Reset Password</h2>

  <!-- Display validation messages or errors -->
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        formControlName="email" 
        type="email" 
        id="email" 
        class="form-control" 
        [class.is-invalid]="resetForm.get('email')?.invalid && resetForm.get('email')?.touched" 
        placeholder="Enter your email"
        required
      />
      <div *ngIf="resetForm.get('email')?.touched && resetForm.get('email')?.invalid" class="error-messages">
        <span *ngIf="resetForm.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="resetForm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
        <span *ngIf="resetForm.get('email')?.errors?.['maxlength']">Email cannot exceed 100 characters.</span>
      </div>
    </div>

    <!-- New Password Field -->
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input 
        formControlName="newPassword" 
        type="password" 
        id="newPassword" 
        class="form-control" 
        [class.is-invalid]="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" 
        placeholder="Enter your new password"
        required
      />
      <div *ngIf="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.invalid" class="error-messages">
        <span *ngIf="resetForm.get('newPassword')?.errors?.['required']">New password is required.</span>
        <span *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters.</span>
        <span *ngIf="resetForm.get('newPassword')?.errors?.['maxlength']">Password cannot exceed 100 characters.</span>
      </div>
    </div>

    <!-- Submit and Cancel Buttons -->
    <div class="form-actions">
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="resetForm.invalid || isSubmitting"
      >
        {{ isSubmitting ? 'Please Wait...' : 'Reset Password' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
    </div>
  </form>
</div>

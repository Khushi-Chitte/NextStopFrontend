<h2 class="text-center mt-4 mb-4">Update User</h2>

<form (ngSubmit)="onSave()" #updateUserForm="ngForm" class="p-4 border rounded shadow-sm bg-light">
  <!-- Name Input -->
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="userData.name"
      required
      class="form-control"
      placeholder="Enter name"
    />
  </div>

  <!-- Phone Input -->
  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input
      type="text"
      id="phone"
      name="phone"
      [(ngModel)]="userData.phone"
      required
      class="form-control"
      placeholder="Enter phone number"
    />
  </div>

  <!-- Address Input -->
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input
      type="text"
      id="address"
      name="address"
      [(ngModel)]="userData.address"
      required
      class="form-control"
      placeholder="Enter address"
    />
  </div>

  <!-- Role Input -->
  <div class="mb-3">
    <label for="role" class="form-label">Role</label>
    <select
      id="role"
      name="role"
      [(ngModel)]="userData.role"
      required
      class="form-select"
      disabled
    >
      <option>{{userData.role}}</option>
    </select>
  </div>

  <!-- Actions -->
  <div class="d-flex justify-content-between mt-4">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>

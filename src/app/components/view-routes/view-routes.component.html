<div class="container mt-2">
    <h2 class="text-center mb-4">Routes</h2>

    <div *ngIf="errorMessage" class="error">
        <p>{{ errorMessage }}</p>
      </div>

      <div class="mb-3">
        <div class="row g-2">
          <!-- Search by Route ID -->
          <div class="col-md-2">
            <input
              type="text"
              class="form-control"
              placeholder="Search by Route ID"
              [(ngModel)]="searchRouteId"
              (input)="searchByRouteId()"
            />
          </div>


          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              placeholder="Search by Origin"
              [(ngModel)]="searchOrigin"
              (input)="searchByOrigin()"
            />
          </div>

          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              placeholder="Search by Destination"
              [(ngModel)]="searchDestination"
              (input)="searchByDestination()"
            />
          </div>

          <div class="col">
            <button class="btn btn-secondary" (click)="resetSearch()">Reset</button>
          </div>
        </div> 
        </div>


        


    <div *ngIf="routes.length > 0" class="route-list">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Route Id</th>
                    <th>Route</th>
                    <th>Distance</th>
                    <th>Estimated Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let route of filteredRoutes" class="card-row">
                    <td>{{ route.routeId }}</td>
                    <td>{{ route.origin }} â†’ {{ route.destination }}</td>
                    <td>{{ route.distance }}</td>
                    <td>{{ route.estimatedTime }}</td>
                    <td>
                        <button 
                          class="btn btn-primary" 
                          (click)="onUpdate(route.routeId)" >
                            Update
                        </button>
                        <button 
                          class="btn btn-danger" 
                          (click)="onDelete(route.routeId)" >
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

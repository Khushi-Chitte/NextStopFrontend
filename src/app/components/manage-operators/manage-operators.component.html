<div class="container">
  <h3 class="text-center mb-4">Manage Operators</h3>
  <div class="mb-3 search-container">
    <input
      type="text"
      class="form-control"
      placeholder="Search by Name"
      [(ngModel)]="searchName"
      (input)="applySearch()"
    />
    <input
      type="text"
      class="form-control"
      placeholder="Search by Email"
      [(ngModel)]="searchEmail"
      (input)="applySearch()"
    />
    <button class="btn btn-secondary" (click)="resetSearch()">Reset</button>
  </div>

  <div class="operator-list">
    <div *ngFor="let operator of filteredOperators" class="card-row">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">{{ operator.name }}</h5> 
        </div>
        <div class="card-body">
          <p class="card-text"><strong>Email:</strong> {{ operator.email }}</p>
          <p class="card-text"><strong>Phone:</strong> {{ operator.phone }}</p>
          <p class="card-text"><strong>Address:</strong> {{ operator.address }}</p>
          <p class="card-text"><strong>Account Status:</strong> {{ operator.isActive }}</p>
          <div class="action-buttons">
            <button class="btn btn-primary" (click)="onUpdate(operator.userId)">Update</button>
            <button class="btn btn-danger" (click)="onDelete(operator.userId)">Delete</button>
            <button class="btn btn-secondary" *ngIf="!operator.isActive" (click)="onReactivate(operator.userId)">Reactivate</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>

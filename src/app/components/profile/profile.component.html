<div *ngIf="errorMessage" class="error">
  <p>{{ errorMessage }}</p>
</div>

<div *ngIf="successMessage" class="success-message">
  {{ successMessage }}
</div>

<div class="user-details-container">

    <!-- User Details Card -->
    <div *ngIf="!userDetails && !errorMessage" class="loading">
      <p>Loading user details...</p>
    </div>
  
    <div *ngIf="userDetails" class="details-card">
      <h2 class="title">User Profile</h2>
      <div class="details-content">
        <div class="detail-item">
          <span class="label">Name:</span>
          <span class="value">{{ userDetails.name }}</span>
        </div>
        <div class="detail-item">
          <span class="label">Email:</span>
          <span class="value">{{ userDetails.email }}</span>
        </div>
        <div class="detail-item">
          <span class="label">Phone:</span>
          <span class="value">{{ userDetails.phone }}</span>
        </div>
        <div class="detail-item">
          <span class="label">Address:</span>
          <span class="value">{{ userDetails.address }}</span>
        </div>
        <div class="detail-item">
          <span class="label">Role:</span>
          <span class="value">{{ userDetails.role }}</span>
        </div>
        <div class="detail-item">
          <span class="label">Active:</span>
          <span class="value">{{ userDetails.isActive ? 'Yes' : 'No' }}</span>
        </div>
      </div>
  
      <div class="actions">
        <button class="update-button" (click)="onUpdateProfile()">Update Profile</button>
      </div>
    </div>
  </div>
